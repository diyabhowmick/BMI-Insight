<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div class="input-group" data-tooltip="Enter your age (2 - 120)">
                <label for="age">Age:</label>
                <input type="number" id="age" min="2" max="120" value="25" required>
            </div>

            <div class="input-group" data-tooltip="Select your gender">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="input-group" data-tooltip="Enter your height in centimeters">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" value="180" required>
            </div>

            <div class="input-group" data-tooltip="Enter your weight in kilograms">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" value="65" required>
            </div>

            <button type="button" onclick="calculateBMI()" data-tooltip="Calculate your BMI">Calculate BMI</button>
            <button type="button" onclick="resetForm()" data-tooltip="Reset the form">Reset</button>
            <button type="button" onclick="saveResult()" data-tooltip="Save the BMI result">Save Result</button>

            <div class="result-container" id="result">
                <div class="bmi-result"></div>
                <div class="bmi-category-description"></div>
                <div class="additional-info"></div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <img src="" alt="BMI Category Icon" class="bmi-category-icon" id="bmiCategoryIcon">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
